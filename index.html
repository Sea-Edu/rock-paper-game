<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
       <div>
         <div class="head-box">
            <div class="text-card">
                <h1>Rock</h1>
                <h1>Paper</h1>
                <h1>Scissors</h1>
            </div>
            <div class="score-mini-box">
                <p>Score</p>
                <h2>12</h2>
            </div>
        </div>

        <div class="render">
            <img class="path-img" src="triangle-4091.svg" alt="">
            <div class="rock group">
                <div class="back-silver">
                    <div class="inside-card">
                    <img src="five.png" alt="">
                </div>
                </div>
            </div>
             <div class="paper group">
                <div class="back-silver">
                    <div class="inside-card">
                    <img src="two.png" alt="">
                </div>
                </div>
            </div>
             <div class="scissor group">
                <div class="back-silver">
                    <div class="inside-card">
                        <img src="zero.png" alt="">
                    </div>
                </div>
            </div>
        </div>
       </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
